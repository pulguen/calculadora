<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="function-button" id="clear">C</button>
            <button class="function-button" id="backspace">&#9003;</button>
            <button class="function-button" id="percentage">%</button>
            <button class="operator-button" id="divide">÷</button>
            <button class="number-button" id="7">7</button>
            <button class="number-button" id="8">8</button>
            <button class="number-button" id="9">9</button>
            <button class="operator-button" id="multiply">x</button>
            <button class="number-button" id="4">4</button>
            <button class="number-button" id="5">5</button>
            <button class="number-button" id="6">6</button>
            <button class="operator-button" id="subtract">-</button>
            <button class="number-button" id="1">1</button>
            <button class="number-button" id="2">2</button>
            <button class="number-button" id="3">3</button>
            <button class="operator-button" id="add">+</button>
            <button class="operator-button" id="toggle-sign">±</button>
            <button class="number-button" id="0">0</button>
            <button class="number-button" id="decimal">.</button>
            <button class="function-button" id="equals">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
